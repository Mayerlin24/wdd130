<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="content">
        <header>
            <a class="logo_link" href="index.html">
            <img class="logo" src="images/paper-boat-logo.jpg" alt="Meet Rosario Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="places.html">Places</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        
        <main class="contact-grid">
            <div id="background"></div> 
            <img class="contact-img" src= "images/children_park.jpg" alt="park image">
            <h4 class="information">If You Want More Information About Rosario and Its Places You Can Contact Us</h4>   
            
                <h2 class="contact-information">Contact Information</h2>
                <div class="contact-text"> 
                    <ul>
                        <li>Telephone: +51 341 22655414;</li> 
                        <li>Address: Dorrego 8862;</li> 
                        <li>Email: Meet_rosario@gmail.com.</li>
                    </ul>
                </div>
                <img class="boat" src="images/boat.jpg" alt="boat image">
                <div id="feedback"></div>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                      <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                      </li>
                      <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">
                      </li>
                      <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>
                      <li class="button">
                        <button type="submit">Send</button>
                      </li>
                    </ul>
                </form>
            
        </main>
        <footer>
            <p>Meet Rosario, Argentina &copy; 2023</p>
            <h5 class="name"> Mayerlin Serra</h5>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social"> 
                <!-- Add font awesome icons -->
                <a href="https://facebook.com" class="fa fa-facebook" target="_blank" ></a>
                <a href="https://twitter.com" class="fa fa-twitter" target="_blank"></a>
                <a href="https://instagram.com" class="fa fa-instagram" target="_blank"></a>
                
            </div>
        </footer>
        
    </div>  
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>  
</body>
</html>
